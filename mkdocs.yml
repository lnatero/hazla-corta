site_name: "Hazla Corta: Como migrar de Google"
site_description: Guías para migrar fuera de Google, hechas por Open Source eUC .
copyright: |
  Guías para migrar fuera de Google.
  Mantenido por <a href="https://github.com/open-source-uc/bdd/graphs/contributors" target="_blank" rel="noopener">colaboradores</a>
  en <a href="https://github.com/open-source-uc" target="_blank" rel="noopener">Open Source UC</a> en colaboración con la FEUC

repo_url: https://github.com/open-source-uc/hazla-corta-drive
edit_uri: edit/main/docs/

nav:
  - Inicio: index.md
  - Guía rápida: guia-rapida.md
  - Por área:
      - Principales:
          - por-area/drive.md
          - por-area/email.md
      - Otros:
          - por-area/notas.md
  - Como contribuir: contributing.md

markdown_extensions:
  - admonition
  - abbr
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      locale: es

extra_css:
  - assets/style.css

theme:
  name: material
  language: es
  logo: assets/osuc-feuc.svg
  favicon: assets/osuc-favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - search.highlight
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Cambiar a tema oscuro
    - scheme: slate
      primary: deep purple
      accent: deep purple
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Cambiar a tema claro

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://osuc.dev
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/OpenSource_eUC
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/opensource_euc/
    - icon: fontawesome/brands/github
      link: https://github.com/open-source-uc
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/open-source-euc
    - icon: fontawesome/brands/discord
      link: https://discord.gg/VMXCNAvjPW
